---
layout: default
prism: true
---

<img
  src="{{ previewImgV }}"
  alt="{{ title }}"
  class="w-full mb-14 block md:hidden"
/>
<img src="{{ previewImg }}" alt="{{ title }}" class="w-full hidden md:block" />
<section class="w-full container my-14 px-4">{{ content | safe }}</section>
<header
  class="container grid-cols-1 grid md:grid-cols-3 lg:grid-cols-4 gap-4 px-4 mb-10"
>
  <div class="col-span-1 lg:col-span-2">
    <h1>{{ title }}</h1>
  </div>
  <div class="col-span-1"><p class="py-1">{{description | safe }}</p></div>
  <div class="col-span-1">
    <time> {{ date | readableDate }} </time><br />
    <div class="flex flex-row">
      {%- for tag in tags | filterTagList %} {%- set tagUrl %}/tags/{{ tag |
      slugify }}/{% endset %}
      <a href="{{ tagUrl }}">
        <span
          class="text-sm bg-gray-200 rounded-md block px-2 py-1 hover:bg-gray-300"
          >{{ tag }}</span
        >
      </a>
      {%- if not loop.last %}, {% endif %} {%- endfor %}
    </div>
  </div>
</header>
