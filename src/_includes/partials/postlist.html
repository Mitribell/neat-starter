<div
  class="container grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 my-8"
  id="postsList"
>
  {% set postslist = collections.post %} {%- for post in postslist | reverse %}
  <a href="{{ post.url }}">
    <img class="block opacity-90 border rounded-lg" src="{{ post.data.image | url }}" alt="{{ post.data.title }}" />
    <h4 class="my-2">
      {% if post.data.title %} {{ post.data.title }} {% else %}
      <code>{{ post.url }}</code>
      {% endif %} â†’
    </h4>
    <p>
      {% if post.data.description %} {{ post.data.description }} {% else %}
      <code>{{ post.url }}</code>
      {% endif %}
    </p>
  </a>
  {%- endfor %}
</section>
